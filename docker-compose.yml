version: '3.1'
services:
  stats-server:
    container_name: "stats-server"
    build: ./stats-server/service
    image: stats-server
    ports:
      - "9090:9090"
    depends_on:
      stats-db:
        condition: service_started
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://stats-db:5432/stats

  stats-db:
    image: postgres:14-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "stats"

  ewm-service:
    container_name: "ewm-service"
    build: ./ewm-service
    image: ewm-service
    ports:
      - "8080:8080"
    depends_on:
      ewm-db:
        condition: service_started
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://ewm-db:5431/ewm
      - STATS_SERVER_URL=http://stats-server:9090

  ewm-db:
    container_name: "ewm-db"
    image: postgres:14-alpine
    expose:
      - "5431"
    ports:
      - "5431:5431"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "ewm"
    command: -p 5431
